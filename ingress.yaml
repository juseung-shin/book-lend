apiVersion: networking.k8s.io/v1
kind: "Ingress"
metadata: 
  name: "borrowing-ingress"
  annotations: 
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ingressclass.kubernetes.io/is-default-class: "true"
spec: 
  ingressClassName: nginx
  rules: 
    - host: ""
      http: 
        paths: 
          - path: /users
            pathType: Prefix
            backend: 
              service:
                name: user
                port:
                  number: 8080
          - path: /borrowings
            pathType: Prefix
            backend: 
              service:
                name: borrowing
                port:
                  number: 8080
          - path: /books
            pathType: Prefix
            backend: 
              service:
                name: book
                port:
                  number: 8080
          - path: /mypage
            pathType: Prefix
            backend: 
              service:
                name: mypage
                port:
                  number: 8080                  